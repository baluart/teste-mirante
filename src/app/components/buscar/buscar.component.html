<h1>Informe o CPF do futuro cooperado (a)</h1>
<p>Se necessario, você poderá duplicar uma conta existente ou pausar e retornar este cadastro futuramente.<br>Digite apenas
os números(sem pontos ou traços)</p>


    <form class="form">
        <mat-form-field class="full-width " appearance="fill">
          <mat-label>Digite seu CPF</mat-label>
          <input 
          [formControl]="cpf"
          required 
          [(ngModel)]="creds.cpf" 
          name="cpf" 
          matInput 
          placeholder="000.000.000-00" 
          mask="000.000.000-00">
          
        </mat-form-field>
        <button   (click)="validaCampos()"  mat-button class="color mat-elevation-z8">Consultar por CPF</button>
        
        <router-outlet></router-outlet>
        
      </form>
